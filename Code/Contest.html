<script>

    var n = 4414;

    var whiteblue = d3.interpolateRgb("#eee", "#abcdef"),
        blueorange = d3.interpolateRgb("#abcdef", "#ffcc99"),
        orangewhite = d3.interpolateRgb("#ffcc99", "#eee");

    d3.select("body").selectAll(".brick")
        .data(d3.range(414))
        .enter().append("div")
        .attr("class","brick")
        .style("opacity",0);


    d3.select("body").selectAll(".brick")
        .data(d3.range(n))
        .enter().append("div")
        .attr("class","brick")
        .transition()
        .delay(function(d, i) { return i + Math.random() * n / 4; })
        .ease(d3.easeLinear)
        .on("start", function re() {
            d3.active(this)
                .styleTween("background-color", function() { return whiteblue; })
                .transition()
                .delay(1000)
                .styleTween("background-color", function() { return blueorange; })
                .transition()
                .delay(1000)
                .styleTween("background-color", function() { return orangewhite; })
                .transition()
                .delay(n)
                .on("start", re);
        });

</script>
